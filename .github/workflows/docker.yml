name: Build Docker
on:
  workflow_dispatch:
  schedule:
    - cron:  "0 4 * * *"
  push:
    branches:
      - main
jobs:
  generate:
    name: Build Docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/bimberlab/nimble        
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use the previous version of buildx to force docker to save a V1 image,
          # since Exacloud's outdated docker version cannot handle V2/OCI:
          version: v0.9.1

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          pull: true
          push: true
          tags: ghcr.io/bimberlab/nimble:nightly,ghcr.io/bimberlab/nimble:latest
          labels: |
            ${{ steps.docker_meta.outputs.labels }}
            org.opencontainers.image.title=nimble
            org.opencontainers.image.description=nimble is a fast, accurate, and configurable bulk RNA sequence aligner that executes lightweight alignments on arbitrary reference libraries, developed and maintained by the Bimber Lab.
